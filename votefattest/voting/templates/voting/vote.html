<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>MVP</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: #f4ada4;">
      <div class="container">
        <a class="navbar-brand" href="#">Most Voted Pig (MVP)</a>
      </div>
    </nav>
    <br />
    <br />
	<br />

    <!-- Page Content -->
    <div class="container">
    	<!-- some iterative logic -->
      <div class="row text-center text-lg-left">

        {% for profile in profiles %}
          <div class="col-lg-3 col-md-4 col-xs-6">
            <a href="#" class="d-block mb-2 h-60">
              <img class="img-fluid img-thumbnail" src="{{ profile.image_url }}" alt="">
            </a>
            <p class="mb-2">{{ profile.user.get_full_name }}</p>
            <button type="button" class="js-clap btn mb-3" data-id="{{ profile.id }}"><img src="/images/clap.png" /></button>
          </div>
        {% endfor %}

      </div>

    </div>
    <!-- /.container -->

    <!-- Footer -->

    <!-- Bootstrap core JavaScript -->
    <!-- <script src="vendor/jquery/jquery.min.js"></script>
    <script src="/home/cf/vote-fattest/votefattest/votefattest/static/votefattest/bootstrap.bundle.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript">
        console.log($);
      $('.js-clap').on('click', function(e) {
        e.preventDefault();
        let btn = $(this);
        let url = '/clap/' + btn.data('id');
        $.ajax({
          type: 'GET',
          url: url
        }).done((response) => {
          console.log(response);
        })
      });
    </script>
  </body>

</html>
